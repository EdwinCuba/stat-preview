<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <link rel="shortcut icon" href="./assets/static/favicon-32x32.png" type="image/x-icon">
    <title>Stats Preview Card</title>
</head>
<body>
    <section class="stat">
        <div class="container">
            <div class="image">
                <span></span>
            </div>
            <div class="text">
                <div class="heading-stats">
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                </div>
                <div class="stats">
                    <div class="stats__item">
                        <span class="stats__item--heading">10k+</span>
                        <span class="stats__item--desc"> companies</span>
                    </div>
                    
                    <div class="stats__item">
                        <span class="stats__item--heading">314</span>
                        <span class="stats__item--desc"> templates</span>
                    </div>
                    
                    <div class="stats__item">
                        <span class="stats__item--heading">12M+</span>
                        <span class="stats__item--desc"> queries</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
